[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=seapopym
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than a few seconds
    coordinates: Tests related to coordinate standardization and management
    core: Tests for core functionality
    scientific: Tests for scientific computation functions (day_length, cell_area, etc.)
    protocols: Tests for protocol compatibility and migration from ABC to Protocol
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning